<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Blocker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="icon" src="../assets/icon.png" alt="" />
        <h1>WEBSITE BLOCKER</h1>
      </div>

      <div class="block-current-container">
        <label for="">Current website:</label>
        <img id="favicon" src="" alt="Website Favicon" />
        <p id="current-url"></p>
        <button id="block-current-btn" class="">Block</button>
      </div>

      <div class="col-3 input-effect">
        <input
          id="blacklist-input"
          class="input-effect"
          type="email"
          placeholder=""
        />
        <label>Add blacklist</label>
      </div>
      <button class="btn-input add-btn">Add</button>
      <div class="col-3 input-effect">
        <input
          id="remove-blacklist-input"
          class="input-effect"
          type="email"
          placeholder=""
        />
        <label>Remove blacklist</label>
      </div>
      <button class="btn-input remove-btn">Remove</button>
      <div class="footer">
        <button id="clear-btn">Clear blacklist</button>
      </div>

      <div class="theme-toggle">
        <button id="theme-toggle">
          <img id="theme-icon" src="../assets/moon.png" alt="">
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
